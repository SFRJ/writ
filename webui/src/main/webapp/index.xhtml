<?xml version="1.0" encoding="UTF-8"?> <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>Welcome to WRIT</h:head>
<h:body>
    <p:panel>
        <h:form>
            <p:outputLabel value="Nickname"/><p:inputText value="#{registrationController.nickName}" /><br/>
            <p:outputLabel value="Password"/><p:inputText value="#{registrationController.password}"/><br/>
            <p:commandButton value="Login" action="loginControler.login"/>
            <p:commandButton value="Register" ajax="false" action="#{registrationController.register}"/>
        </h:form>
    </p:panel>
</h:body>
</html>
