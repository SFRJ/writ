<?xml version="1.0" encoding="UTF-8"?> <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>add term</h:head>
<h:body>
    <h:link value="Go back to search" outcome="search" />

    <h:form>
        <h:outputLabel for="termname" value="Name:*" />
        <br/>
        <p:inputText id="termname" value="#{createController.termName}" required="true" requiredMessage="You forgot the term's name!">
            <f:validateLength maximum="25"/>
        </p:inputText>
        <br/>
        <h:outputLabel for="termexplanation" value="Explanation:*" />
        <br/>
        <p:inputTextarea id="termexplanation" value="#{createController.termDescription}" rows="5" cols="60" counter="counter" maxlength="400"
                         counterTemplate="{0} characters remaining." autoResize="false" required="true" requiredMessage="The term needs an explanation">
            <f:validateLength maximum="400" minimum="20" validatorMessage="write a definition with 20 to 400 characters"/>
                         </p:inputTextarea>
        <br/>
        <h:outputText id="counter" />
        <br/>
        <p:commandButton value="Submit" actionListener="#{createController.saveTerm}"
                         ajax="false" action="search?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
