<?xml version="1.0" encoding="UTF-8"?> <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>Welcome to WRIT</h:head>
<h:body>
    <h:link value="Suggest a new Term" outcome="addterm" />
    <h:form>
        <h:messages/>
        <h:outputLabel for="searchfield" value="Search a term:" />
        <p:inputText value="#{retrieveController.searchTerm}">
            <f:ajax event="keyup" render=":outputedTerms" listener="#{retrieveController.searchTermThatContainsString}"/>
        </p:inputText>
    </h:form>
    <br/>
    <br/>
    <h:panelGrid id="outputedTerms" columns="1" width="500">
        <ui:repeat value="#{retrieveController.terms}" var="term">
            <p:layout style="min-width:50%;max-width:50%;min-height:300px;word-wrap:break-word" id="layout">
                <p:layoutUnit position="center">
                    <p:layout>
                        <p:layoutUnit position="north">
                            #{term.name}
                        </p:layoutUnit>
                        <p:layoutUnit position="west" style="text-align:center">
                            <h:graphicImage value="resources/images/arrowup.png" />
                            <br/>
                            <h:graphicImage value="resources/images/arrowdown.png" />
                            <p:outputLabel value="votes"/>
                            <br/>
                            <p:outputLabel value="#{term.totalVotes}"/>
                        </p:layoutUnit>
                        <p:layoutUnit position="center">
                            #{term.description}
                        </p:layoutUnit>
                        <p:layoutUnit position="south">
                            "Created on: " #{term.creationTime} by (add the creator)
                        </p:layoutUnit>
                    </p:layout>
                </p:layoutUnit>
            </p:layout>
            <br/>
        </ui:repeat>
    </h:panelGrid>
</h:body>
</html>
